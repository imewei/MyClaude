workflow:
  name: "simple-example"
  description: "Simple example workflow demonstrating basic features"
  version: "1.0"
  author: "Claude Code Framework"
  tags: [example, tutorial, simple]

variables:
  target: "."
  language: "auto"

steps:
  - id: step1
    command: check-code-quality
    description: "Check code quality"
    flags:
      - --language=${language}
    input: ${target}

  - id: step2
    command: run-all-tests
    description: "Run tests"
    depends_on: [step1]
    condition: "step1.success"

  - id: step3
    command: commit
    description: "Commit if tests pass"
    flags:
      - --ai-message
    depends_on: [step2]
    condition: "step2.success"