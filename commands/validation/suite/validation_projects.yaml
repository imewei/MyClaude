# Validation configuration
validation_config:
  clone_depth: 1  # Shallow clone for faster setup
  timeout_minutes: 60  # Maximum time per project validation
  parallel_projects: 3  # Run 3 projects in parallel
  retry_on_failure: true
  retry_count: 2
  cache_projects: true  # Cache cloned projects
  cache_duration_days: 7

# Metrics to collect per project
metrics_config:
  performance:
    - execution_time
    - memory_usage
    - cpu_utilization
    - disk_io
    - cache_hit_rate

  quality:
    - code_quality_score_before
    - code_quality_score_after
    - test_coverage_before
    - test_coverage_after
    - complexity_reduction
    - documentation_completeness
    - security_issues_found
    - security_issues_fixed
    - lines_of_code_reduced

  success:
    - commands_successful
    - commands_failed
    - commands_with_warnings
    - regression_detected
    - improvement_percentage