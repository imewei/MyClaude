# Read the Docs configuration file
# Dependencies resolved from pyproject.toml [dependency-groups]
version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  jobs:
    post_create_environment:
      - pip install uv==0.10.2
    post_install:
      - uv export --group docs --group science --no-hashes | uv pip install -r -
      - uv pip install --no-deps .

sphinx:
  configuration: docs/conf.py
  builder: html
  fail_on_warning: false

formats:
  - pdf
  - epub
