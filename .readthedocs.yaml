# Read the Docs configuration file for Claude Code Plugin Marketplace
# Version: 1.0.5
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.12"
  commands:
    # Install uv for faster package management
    - pip install uv
    # Install dependencies using uv
    - uv pip install --system -r docs/requirements.txt
    # Build HTML documentation
    - uv run --system sphinx-build -b html docs $READTHEDOCS_OUTPUT/html
    # Build PDF documentation
    - uv run --system sphinx-build -b latex docs $READTHEDOCS_OUTPUT/pdf
    - cd $READTHEDOCS_OUTPUT/pdf && latexmk -pdf -interaction=nonstopmode ClaudeCodePluginMarketplacedoc.tex || true

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py
  builder: html
  fail_on_warning: false

# Optionally build your docs in additional formats such as PDF and ePub
formats:
  - pdf
  - epub
