name: Feature Request
description: Suggest a feature
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: textarea
    id: idea
    attributes:
      label: What do you want?
      description: Describe the feature you'd like
      placeholder: |
        I want a plugin that does X because Y.

        It would work like this:
        /command-name --option
    validations:
      required: true

  - type: textarea
    id: why
    attributes:
      label: Why is this useful?
      description: Who would benefit from this?
      placeholder: This would help developers who...
    validations:
      required: true
