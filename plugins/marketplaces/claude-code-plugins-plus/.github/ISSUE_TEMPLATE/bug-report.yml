name: Bug Report
description: Report a bug
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: What's broken?
      description: Describe the bug and how to reproduce it
      placeholder: |
        When I run /command-name it gives error...

        Steps:
        1. Install plugin
        2. Run command
        3. See error
    validations:
      required: true

  - type: input
    id: plugin
    attributes:
      label: Plugin Name
      placeholder: my-plugin
    validations:
      required: true

  - type: input
    id: claude-version
    attributes:
      label: Claude Code Version
      description: Run `claude --version`
      placeholder: "1.0.0"
