name: Plugin Submission
description: Submit a plugin
title: "[Plugin] "
labels: ["plugin-submission"]
body:
  - type: input
    id: plugin-name
    attributes:
      label: Plugin Name
      placeholder: my-awesome-plugin
    validations:
      required: true

  - type: input
    id: repository
    attributes:
      label: GitHub Repo URL
      placeholder: https://github.com/username/plugin
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: What does it do?
      description: Brief description
      placeholder: This plugin automates X by doing Y...
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Category
      options:
        - productivity
        - security
        - testing
        - devops
        - ai-ml
        - database
        - api-development
        - other
    validations:
      required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: Has plugin.json
          required: true
        - label: Has README.md
          required: true
        - label: Has LICENSE
          required: true
        - label: Tested locally
          required: true
        - label: No hardcoded secrets
          required: true
