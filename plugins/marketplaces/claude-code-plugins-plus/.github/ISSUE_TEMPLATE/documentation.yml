name: Documentation Issue
description: Report bad docs
title: "[Docs] "
labels: ["documentation"]
body:
  - type: input
    id: location
    attributes:
      label: Where are the docs wrong?
      placeholder: plugins/my-plugin/README.md or "Installation section"
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: What's the problem?
      description: What's wrong or missing?
      placeholder: |
        It says to do X but that doesn't work.

        Should say Y instead.
    validations:
      required: true
