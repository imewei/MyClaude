version: 2
updates:
  # Root npm dependencies - GROUPED
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    rebase-strategy: "auto"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      dependencies:
        patterns:
          - "*"

  # Marketplace - GROUPED
  - package-ecosystem: "npm"
    directory: "/marketplace"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    rebase-strategy: "auto"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      marketplace-dependencies:
        patterns:
          - "*"

