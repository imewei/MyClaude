name: Validate Agent System

on:
  push:
    branches: [ main ]
    paths:
      - '.agent/**'
  pull_request:
    branches: [ main ]
    paths:
      - '.agent/**'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Run Deep Validation
        run: |
          python3 .agent/scripts/validate_agent.py
